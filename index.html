<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rebaixado do seu jeito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050814;
  --card:#0b1025;
  --neon:#22d3ee;
  --pink:#ec4899;
  --green:#22c55e;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--card),var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.box{
  width:100%;
  max-width:520px;
  background:linear-gradient(180deg,#0b1025,#020617);
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 40px rgba(34,211,238,.15);
}

h1{
  text-align:center;
  margin-bottom:20px;
  color:var(--neon);
  letter-spacing:1px;
}

input[type=file]{
  width:100%;
  margin-bottom:15px;
  padding:10px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:8px;
  color:#fff;
}

audio{
  width:100%;
  margin:15px 0;
}

.control{
  margin:18px 0;
}

.control label{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}

input[type=range]{
  width:100%;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--pink),var(--neon));
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="box">
  <h1>ðŸ”Š GRAVE BOOST PRO</h1>

  <input type="file" id="fileInput" accept="audio/*">
  <audio id="audio" controls></audio>

  <div class="control">
    <label>ðŸ”Š Volume <span id="volVal">100%</span></label>
    <input type="range" min="0" max="500" value="100" id="volume">
  </div>

  <div class="control">
    <label>ðŸ”‰ Grave (Cuidado) <span id="bassVal">0</span></label>
    <input type="range" min="-30" max="60" value="0" id="bass">
  </div>

  <div class="control">
    <label>ðŸ”” Agudo <span id="trebleVal">0</span></label>
    <input type="range" min="-30" max="30" value="0" id="treble">
  </div>

  <button onclick="ativarSom()">ATIVAR SOM</button>

  <div class="footer">Estilo automotivo â€¢ Grave forte â€¢ CrÃ©ditos: Davi </div>
</div>

<script>
const audio = document.getElementById("audio");
const fileInput = document.getElementById("fileInput");

const volumeSlider = document.getElementById("volume");
const bassSlider = document.getElementById("bass");
const trebleSlider = document.getElementById("treble");

const volVal = document.getElementById("volVal");
const bassVal = document.getElementById("bassVal");
const trebleVal = document.getElementById("trebleVal");

const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();

const source = ctx.createMediaElementSource(audio);

const bass = ctx.createBiquadFilter();
bass.type = "lowshelf";
bass.frequency.value = 90;

const treble = ctx.createBiquadFilter();
treble.type = "highshelf";
treble.frequency.value = 4000;

const gain = ctx.createGain();

source
  .connect(bass)
  .connect(treble)
  .connect(gain)
  .connect(ctx.destination);

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  audio.src = URL.createObjectURL(file);
  audio.load();
});

volumeSlider.oninput = () => {
  gain.gain.value = volumeSlider.value / 100;
  volVal.textContent = volumeSlider.value + "%";
};

bassSlider.oninput = () => {
  bass.gain.value = bassSlider.value;
  bassVal.textContent = bassSlider.value;
};

trebleSlider.oninput = () => {
  treble.gain.value = trebleSlider.value;
  trebleVal.textContent = trebleSlider.value;
};

function ativarSom(){
  if(ctx.state === "suspended"){
    ctx.resume();
  }
  audio.play();
}
</script>

</body>
</html>
